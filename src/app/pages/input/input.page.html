<app-header [title]="name || 'Input Forms'" ></app-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
      <ion-label>Input</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text"
                 placeholder="Name"
                 [(ngModel)]="name"
                 ></ion-input>
    </ion-item>
  </ion-list>


  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <ion-list>
      
      <ion-list-header>
        <ion-label>Forms Valid: {{form.valid}}</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email"
                   placeholder="Email"
                   name="email"
                   [(ngModel)]="user.email"
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                   required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password"
                   placeholder="Password"
                   name="password"
                   [(ngModel)]="user.password"
                   required
                   ></ion-input>
      </ion-item>
  
      <ion-button type="submit" expand="block" [disabled]="form.invalid">
        Login
      </ion-button>
    </ion-list>

  </form>

</ion-content>
