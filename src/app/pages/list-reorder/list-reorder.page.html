<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">list - Reorder</ion-title>

    <ion-button slot="end" (click)="onClick()" expand="block" fill="clear" shape="round">
      toggle
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="disabled">
    <ion-list *ngFor="let heroe of heroes">
      <ion-item>
        <ion-label> {{ heroe }} </ion-label>
        <ion-reorder slot="end">
          <ion-icon slot="end" name="add"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-list>
  </ion-reorder-group>



</ion-content>
