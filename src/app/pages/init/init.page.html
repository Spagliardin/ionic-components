<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-button routerLink="/alert">
    Alert
  </ion-button>

  <ion-button routerLink="/action-sheet">
    Action sheet
  </ion-button> -->

  <ion-list *ngFor="let c of components"

  </ion-list>
