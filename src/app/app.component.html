<ion-app>
  <ion-split-pane when="md" contentId="main">

    <ion-menu contentId="main" menuId="first" side="start" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle *ngFor="let c of components | async"
                            [autoHide]="false">
            <ion-item detail [routerLink]="c.redirectTo">
              <ion-icon [name]="c.icon" slot="start"></ion-icon>
              <ion-label class="ion-text-capitalize"> {{ c.name }} </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
